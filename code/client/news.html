	  	<p>留守儿童的现象一般只在中国被提及，也是中国近年出现的一个严重社会现象。其出现是由于现代化的发展而导致大批农村剩余劳动力向城市转移，是中国目前城乡二元体系松动的产物。在留守家庭中，父母需外出到城市打工以维持生计，但由于无法担负过高的城市生活成本而不能接孩子进城或留在身边。但其出现的社会现象是该时期留守在家的儿童正处于成长发育时期，由于与父母的分开而缺少必要的思想指导和观念的塑造，更是缺少父母的关注与呵护而导致留守儿童出现孤僻内向、情绪消极、自觉性差、胆小怕事等心理缺陷。更严重的是，在一些地方，甚至出现了“留守童工”的现象。据2000年第五次人口普查资料显示，中国农村留守儿童已近2000万人。</p>
	  	<p>据2013年5月发布的一份中国官方机构的调查显示，留守儿童据估算已超过6000万。留守儿童的比例大约为20%，即平均5个中国儿童中有一个是留守儿童。留守儿童为中国社会的一大隐忧，这6千万人在缺乏照顾及家庭教育下，形成各种人格或心理缺憾，成年后更可能随父母脚步，继续被社会边缘化，难免引发各种社会问题。</p><hr>
