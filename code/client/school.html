<template name="schools">
   <br>
    <div class="container" id="card-group">
	    <div class="row">
	  	    <button class="btn btn-success btn-lg school_apply" id="apply"><i class="fa fa-plus-circle" aria-hidden="true"></i>  申请加入森林天使-留守儿童学校</button><hr>
	  	    <div class="alert alert-success alert-block fade in" id="successAlert">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<h4><strong>申请资料：</strong></h4>
				<ol>
				  <li>学校名称，地址，规模，联系人</li>
				  <li>学校累计受捐赠金额及证明材料</li>
				  <li>学校简介，照片等</li>
				  <li>所需捐赠说明</li>
				  <li>留守儿童情况说明</li>
				</ol>
				<p>请将申请资料以邮件形式发送到<a href="mailto:someone@example.com?Subject=Angels%20Schools" target="_top" class="alert-link">森林天使公益组织</a>，谢谢！</p>
			</div>
	    </div>
		<div class="row">
			{{#each schools}}
			  <div class="col-xs-12 col-md-4" id="{{_id}}">
				<div class="thumbnail">
					<p><i class="fa fa-trash fa-2x" aria-hidden="true" id="js-del-school"></i> 创建于 {{createdDate}}</p>
					<a href="/school/{{_id}}"><img class="js-image thumbnail-img"  src="{{img_src}}" alt="{{img_alt}}" /></a>
					<div class="caption">           
         				<h3>{{school}}</h3>
						<p>{{img_alt}}</p>
						<p>联系人： {{contact}}</p>
						<p>学校规模： {{scale}}</p>
						<p>地点： {{location}}</p>
						<p>累计接受捐赠（万）： {{totalReceived}}</p>
						<a href="/donate" class="btn btn-success-outline" role="button">现在捐赠</a>
					</div>
				</div>
			  </div> <!-- / col -->
			{{/each}}
		</div>
	</div><br><br>
</template>

<template name="school">
	<div class="container">
	<br>
		<div class="row" id="detail">
			<div class="row">
				<h1 style="text-align:center"><strong>{{data.school}}</strong>简介</h1>
			</div>
			<div class="col-md-6"><hr>
				<a href="/schools"><img class="single-org" src="{{data.img_src}}"/></a><br><hr>
				<h3><strong>{{data.school}}</strong></h3>
				<p>{{data.img_alt}}</p>
				<p>联系人： {{data.contact}}</p>
				<p>组织规模： {{data.scale}}</p>
				<p>地点： {{data.location}}</p>
				<p>累计捐赠（万）： {{data.totalReceived}}</p>
				<a href="/donate" class="btn btn-success btn-lg" role="button">现在捐赠</a><hr>
				<h2><strong>{{data.school}}</strong>受捐赠时间线：</h2><hr>
				<h4>时间-公益组织名称-金额</h4>
				<h4>时间-公益组织名称-金额</h4>
				<h4>时间-公益组织名称-金额</h4>
				<h4>时间-公益组织名称-金额</h4>
				<h4>时间-公益组织名称-金额</h4>
				<h4>时间-公益组织名称-金额</h4>
				<h4>时间-公益组织名称-金额</h4>
				<h4>时间-公益组织名称-金额</h4>
				<h4>时间-公益组织名称-金额</h4>
				<h4>时间-公益组织名称-金额</h4>
			</div>
			<div class="col-md-6"><hr>
				{{data.school_alt}}
			</div>
		</div>
	</div><br><br>
</template>
