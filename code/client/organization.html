<template name="organizations">
    <br>
    <div class="container" id="card-group">
	    <div class="row">
	  	    <button class="btn btn-success btn-lg org_apply" id="apply"><i class="fa fa-plus-circle" aria-hidden="true"></i>  申请加入森林天使-公益组织</button><hr>
	  	    {{> add_new_org}}
	    </div>
		<div class="row">
			{{#each organizations}}
			  <div class="col-xs-12 col-md-4" id="{{_id}}">
				<div class="thumbnail">
					<p><i class="fa fa-trash fa-2x" aria-hidden="true" id="js-del-org"></i> 创建于 {{createdDate}}</p>
					<a href="/organization/{{_id}}"><img class="js-image thumbnail-img"  src="{{img_src}}" alt="{{img_alt}}" /></a>
					<div class="caption">           
         				<h3>{{organization}}</h3>
						<p>{{img_alt}}</p>
						<p>联系人： {{contact}}</p>
						<p>组织规模： {{scale}}</p>
						<p>累计捐赠（万）： {{totalDonations}}</p>
						<a href="mailto:someone@example.com?Subject=Angels%20Donations" target="_top" class="btn btn-success-outline" role="button">申请资助</a>
					</div>
				</div>
			  </div> <!-- / col -->
			{{/each}}
		</div>
	</div><br><br>
</template>

<template name="organization">
	<div class="container">
	<br>
		<div class="row" id="detail">
			<div class="row">
				<h1 style="text-align:center"><strong>{{data.organization}}</strong>简介</h1>
			</div>
			<div class="col-md-6"><hr>
				<a href="/organizations"><img class="single-org" src="{{data.img_src}}"/></a><br><hr>
				<h3><strong>{{data.organization}}</strong></h3>
				<p>{{data.img_alt}}</p>
				<p>联系人： {{data.contact}}</p>
				<p>组织规模： {{data.scale}}</p>
				<p>累计捐赠（万）： {{data.totalDonations}}</p>
				<a href="mailto:someone@example.com?Subject=Angels%20Donations" target="_top" class="btn btn-success btn-lg" role="button">申请资助</a><hr>
				<h2><strong>{{data.organization}}</strong>捐赠时间线：</h2><hr>
				<h4>时间-地点-学校-金额</h4>
				<h4>时间-地点-学校-金额</h4>
				<h4>时间-地点-学校-金额</h4>
				<h4>时间-地点-学校-金额</h4>
				<h4>时间-地点-学校-金额</h4>
				<h4>时间-地点-学校-金额</h4>
				<h4>时间-地点-学校-金额</h4>
				<h4>时间-地点-学校-金额</h4>
				<h4>时间-地点-学校-金额</h4>
				<h4>时间-地点-学校-金额</h4>
			</div>
			<div class="col-md-6"><hr>
				{{data.org_alt}}
			</div>
		</div>
	</div><br><br>
</template>

<template name="add_new_org">
	<div class="modal fade" id="add_new_org">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<div class="modal-title"><strong><h2>加入森林天使-公益组织申请表</h2></strong></div>
				</div>
				<div class="modal-body">
					<form action="">
						<iframe src="https://www.niupic.com/" >
						  <p>请到<a href="https://www.niupic.com/">牛图网</a>上传图片，图片大小不超过1M，并复制图片链接。</p>
						</iframe>
						<div class="form-group">
							<label for="img_src">组织图片链接</label>
							<input type="text" class="form-control" id="img_src" placeholder="选择本机图片上传后，将图片链接复制到这里" name="img_src"/>
						</div>
						<div class="form-group">
							<label for="organization">组织名称</label>
							<input type="text" class="form-control" id="org_name" placeholder="组织名称" name="org_name"/>
						</div>
						<div class="form-group">
							<label for="scale">组织规模</label>
							<input type="text" class="form-control" id="scale" placeholder="组织规模 人数" name="scale"/>
						</div>
						<div class="form-group">
							<label for="location">服务地区</label>
							<input type="text" class="form-control" id="location" placeholder="服务地区 全国 或具体到省份" name="location"/>
						</div>
						<div class="form-group">
							<label for="totalDonations">累计捐赠金额（万）</label>
							<input type="text" class="form-control" id="totalDonations" placeholder="累计捐赠金额（万）" name="totalDonations"/>
						</div>
						<div class="form-group">
							<label for="contact">联系人</label>
							<input type="text" class="form-control" id="contact" placeholder="联系人" name="contact"/>
						</div>
						<div class="form-group">
						 <label for="img_alt">组织简介</label>
							<textarea class="form-control" id="img_alt" placeholder="简单介绍组织情况，愿景等" name="img_alt"></textarea>
						</div>
						<div class="form-group">
						 <label for="org_alt">组织发展历史</label>
							<textarea class="form-control" id="org_alt" placeholder="简单介绍组织情况，愿景等" name="org_alt"></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-warning pull-left" data-dismiss="modal" id="cancel-apply">取消申请</button>
					<button class="btn btn-success pull-right" data-dismiss="modal" id="confirmed-apply">确认申请</button>
				</div>
			</div>
		</div>
	</div>
</template>
