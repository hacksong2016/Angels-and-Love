<template name="volunteers">
    <br>
	  <div class="container" id="card-group">
	    <div class="row">
	  	    <button class="btn btn-success btn-lg volunteer_apply" id="apply"><i class="fa fa-plus-circle" aria-hidden="true"></i>  申请成为森林天使-志愿者</button><hr>
			{{> add_new_volunteer}}
	    </div>
		<div class="row">
			{{#each volunteers}}
			  <div class="col-xs-12 col-md-4" id="{{_id}}">
				<div class="thumbnail">
					<p><i class="fa fa-trash fa-2x" aria-hidden="true" id="js-del-volunteer"></i> 创建于 {{createdDate}}</p>
					<img class="js-image-volunteer thumbnail-img"  src="{{img_src}}" alt="{{img_alt}}" />
					<div class="caption">           
         				<h3>{{volunteer}}</h3>
						<p>{{img_alt}}</p>
						<p>服务地区： {{location}}</p>
						<a href="mailto:someone@example.com?Subject=Angels%20Volunteer%20Consulting" target="_top" class="btn btn-success-outline" role="button">Email 联系</a>
					</div>
				</div>
			  </div> <!-- / col -->
			{{/each}}
		</div>
	</div><br><br>
</template>

<template name="add_new_volunteer">
	<div class="modal fade" id="add_new_volunteer">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<div class="modal-title"><strong><h2>森林天使-志愿者申请资料</h2></strong></div>
				</div>
				<div class="modal-body">
					<h4><strong>申请资料：</strong></h4>
					<ol>
					  <li>志愿者姓名，身份证明</li>
					  <li>参加志愿者活动的以往材料</li>
					  <li>个人照片，活动照片等</li>
					  <li>个人简介</li>
					  <li>申请原因</li>
					</ol>
					<p>请将申请资料以邮件形式发送到<a href="mailto:someone@example.com?Subject=Angels%20Volunteer" target="_top" class="alert-link">森林天使公益组织</a>，谢谢！</p>
				</div>
				<div class="modal-footer">
					<button class="btn btn-warning pull-right" data-dismiss="modal" id="cancel-apply">取消申请</button>
				</div>
			</div>
		</div>
	</div>
</template>
